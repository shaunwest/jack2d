<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Agency</title>
  <script src="../js/jack2d.js"></script>
  <style>
    body {margin: 0;}
    .container {
      position:absolute;
      background-color: black;
      width: 100%;
      height: 100%;
    }

    .scaled {
      position:absolute;
      width: 1%;
      height: 1%;
    }
  </style>
</head>
<script>
  var myImage;
  jack2d.element('Container', [], function() {
  });

  jack2d.element('MyImage', ['obj', 'Flow'], function(Obj, Flow) {
    myImage = Flow(this);
    myImage
      .when('offsetLeft').lessThan(100).or().lessThan(50)
        .inc('style.width', 1, '%')
        .inc('style.height', 1, '%')
        .inc('style.top', 2, 'px')
        .inc('style.left', 2, 'px');
  });

</script>
<body>
<div data-jack2d="Container" class="container">
  <img data-jack2d="MyImage" class="scaled" src="img/detroit.jpg">
</div>
</body>
</html>
