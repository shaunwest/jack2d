<!DOCTYPE html>
<html>
<head>
  <title>Platforming Demo</title>
  <script src="../bower-components/jquery/dist/jquery.min.js"></script>
  <script src="../js/jack2d.js"></script>
  <script src="../js/jack2d-platformer.js"></script>
  <script src="js/player.js"></script>
  <style>
    #animation { position: absolute; z-index:1; }
    #platform { position: absolute; background-color: green; }
    #colliderContainer {
      position: absolute;
      border: 1px solid black;
      margin: 10px;
      right: 0;
      width: 400px;
      height: 400px;
    }
    #debugContainer {
      position: absolute;
      font-family: courier, sans-serif;
      background-color: rgba(0,0,0,0.7);
      color: #ffffff;
      margin: 0;
      padding: 10px;
      z-index: 99999;
      border: 2px solid #222222;
    }
  </style>
  <script>
    var player;
    var playerFlow;
    $(document).ready(function() {
      'use strict';
      //jack2d.log = false;

      var CELL_SIZE = 100,
        NUM_CELLS = 4,
        WORLD_SIZE = CELL_SIZE * NUM_CELLS,
        DIR_LEFT = 0,
        DIR_RIGHT = 1;


      var $animation = $('#animation'),
        animationContext = $animation[0].getContext('2d'),
        Chrono = jack2d('chrono'),
        helper = jack2d('helper'),
        Obj = jack2d('obj'),
        Input = jack2d('input'),
        FLiveElement = jack2d('LiveElementFactory'),
        Player = jack2d('Player'),
        FPlayer = jack2d('PlayerFactory'),
        controls = jack2d('Player.controls'),
        Flow = jack2d('Flow'),
        Debug = jack2d('debug');

      player = FPlayer();

      //var platform = FLiveElement('#platform', ['AABBObject']);


      Flow(Debug).
        el('#debugContainer').
        livePrint(function() {
          this.
            print('fps', 'FPS: ' + Chrono.getFps()).
            printObject(player);
        });

      var platform = Obj.mixin(['LiveElement', 'AABBObject']);
      var world = Obj.mixin(['collider', 'canvas']);
      playerFlow = Flow(platform).
        el('#platform').
        set('x', 100).
        set('y', 150).
        set('width', 150).
        set('height', 50).
      next(world).
        el('#visualCollider').
        checkerBackground(100).
        setWorldBounds(WORLD_SIZE).
        addObjects(platform).
      next(player).
        loadSpriteSheet('img/miyamoto.png').
        actions().
          action('left', {key: Input.LEFT}).
          action('right', {key: Input.RIGHT}).
          action('up', {key: Input.UP}).
          action('down', {key: Input.DOWN}).
          include(controls(player)).

        physics().
          setFrictionX(0.99).
          setMaxVelocityX(150).
          setMaxVelocityY(300).
          setAccelerationY(500).

        collisions(world).
          when('collisionBottom').
            set('onGround', true).
          whenNot('collisionBottom').
            set('onGround', false).
          when('collisionLeft').
            set('velocityX', 0).
          when('collisionRight').
            set('velocityX', 0).

          when('onGround').and('down').
            set('ducking', true).
          when('onGround').andNot('down').
            set('ducking', false).
          when('onGround').andNot('up').
            set('canJump', true).
          whenNot('onGround').
            set('canJump', false).

          when('autoWalk').
            set('velocityX', -100).
            set('allowActions', false).
          when('x', function(x) { return (x <= 48) }).
            set('autoWalk', false).
            set('allowActions', true).
          done().
          whenGroup('fooMode').
            whenNot('onGround').
              inc('foo', 1).
              //run(function() { console.log('foo!') }).
            done().

        animate().
          when('velocityX', function(vX) { return (vX <= -30)}).
            set('direction', DIR_RIGHT).
          when('velocityX', function(vX) { return (vX >= 30) }).
            set('direction', DIR_LEFT).
          when('onGround').
            playSequence(Player.RUN).
          when('onGround').and('velocityX', function(vX){ return (Math.abs(vX) < 30) }).
            playSequence(Player.IDLE).
          when('ducking').
            playSequence(Player.DUCK).
          whenNot('onGround').
            playSequence(Player.JUMP).
          done().
          onAnimationFrame(function() {
            var frame = this.getCurrentFrame();
            if(frame) {
              animationContext.clearRect(0, 0, 48, 48);
              animationContext.drawImage(frame, 0, 0);
            }
          }).
        onFrame(function() {
          $animation.
            css('left', this.x - 16).
            css('top', this.y - 16);
        }, 'visual-position');
    });
  </script>
</head>
<body>
<div>
  <div id="debugContainer"></div>
  <div id="colliderContainer">
    <canvas id="visualCollider" width="400" height="400"></canvas>
    <canvas id="animation" width="48" height="48"></canvas>
    <div id="platform"></div>
  </div>
</div>
</body>
</html>
