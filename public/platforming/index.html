  <style>
    #animation { position: absolute; z-index:1; }
    #platform { position: absolute; background-color: green; }
    #colliderContainer {
      position: absolute;
      border: 1px solid black;
      margin: 10px;
      right: 0;
      width: 400px;
      height: 400px;
    }
    #debugContainer {
      position: absolute;
      font-family: courier, sans-serif;
      background-color: rgba(0,0,0,0.7);
      color: #ffffff;
      margin: 0;
      padding: 10px;
      z-index: 99999;
      border: 2px solid #222222;
    }

  <script>
    var player;
    var playerFlow;
    $(document).ready(function() {
      'use strict';
      //jack2d.log = false;



      var CELL_SIZE = 100,
        NUM_CELLS = 4,
        WORLD_SIZE = CELL_SIZE * NUM_CELLS,
        DIR_LEFT = 0,
        DIR_RIGHT = 1;


      var $animation = $('#animation'),
        animationContext = $animation[0].getContext('2d'),
        Chrono = jack2d('chrono'),
        helper = jack2d('helper'),
        Obj = jack2d('obj'),
        Input = jack2d('input'),
        FLiveElement = jack2d('LiveElementFactory'),
        Player = jack2d('Player'),
        FPlayer = jack2d('PlayerFactory'),
        controls = jack2d('Player.controls'),
        Flow = jack2d('FlowPOC'),
        Debug = jack2d('debug');

      player = FPlayer();

      var platform = FLiveElement('#platform', ['AABBObject']);
      platform.x = 100;
      platform.y = 150;
      platform.width = 150;
      platform.height = 50;

      var world = Obj.mixin(['collider', 'canvas']).
        //el('#visualCollider').
        //checkerBackground().
        setWorldBounds(WORLD_SIZE).
        addObjects(platform);

      Flow(Debug).
        elPromise('#debugContainer').
        livePrint(function() {
          this.
            print('fps', 'FPS: ' + Chrono.getFps()).
            printObject(player);
        });

      function idle(velocityX) {
        return (Math.abs(velocityX) < 30);
      }

      function movingLeft(velocityX) {
        return (velocityX <= -30);
      }

      function movingRight(velocityX) {
        return (velocityX >= 30);
      }

      // 1. patterns for effective flows. would be nice if it worked better with auto format
      // 2. how to handle multiple "modes" of play DONE?
      // 3. automation DONE?
      playerFlow = Flow(player).
        loadSpriteSheet('img/miyamoto.png').
        actions().
          action('left', {key: Input.LEFT}).
          action('right', {key: Input.RIGHT}).
          action('up', {key: Input.UP}).
          action('down', {key: Input.DOWN}).
          //flowInclude(controls).
        commit().
        when('left').andNot('ducking').
          set('velocityX', -100).
        when('right').andNot('ducking').
          set('velocityX', 100).
        when('up').and('canJump').
          set('velocityY', -250).
        done().

        physics().
          setFrictionX(0.99).
          setMaxVelocityX(150).
          setMaxVelocityY(300).
          setAccelerationY(500).

        collisions(world).
          //flow().
          commit().
            when('collisionBottom').
              set('onGround', true).
            whenNot('collisionBottom').
              set('onGround', false).
            when('collisionLeft').
              set('velocityX', 0).
            when('collisionRight').
              set('velocityX', 0).
            //done().

          //flow().
            when('onGround').and('down').
              set('ducking', true).
            when('onGround').andNot('down').
              set('ducking', false).
            when('onGround').andNot('up').
              set('canJump', true).
            whenNot('onGround').
              set('canJump', false).

          //flow().

              set('velocityX', -100).

              set('allowActions', true).
            done().*/
          /*flowWhen('fooMode').

            done().*/

        animate().
          //flow().
        commit().
            when('velocityX', movingLeft).
              set('direction', DIR_RIGHT).
            when('velocityX', movingRight).
              set('direction', DIR_LEFT).
            when('onGround').
              playSequence(Player.RUN).
            when('onGround').and('velocityX', idle).
              playSequence(Player.IDLE).
            when('ducking').
              playSequence(Player.DUCK).
            whenNot('onGround').
              playSequence(Player.JUMP).
            done().
          onAnimationFrame(function() {
            var frame = this.getCurrentFrame();
            if(frame) {
              animationContext.clearRect(0, 0, 48, 48);
              animationContext.drawImage(frame, 0, 0);
            }
          }).
        onFrame(function() {
          $animation.
            css('left', this.x - 16).
            css('top', this.y - 16);
        }, 'visual-position');

<body>
