<!DOCTYPE html>
<html>
<head>
  <script src="../js/jack2d.js"></script>
  <script src="../js/jack2d-platformer.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/world.js"></script>
  <script src="js/moto.js"></script>
  <title>Super Moto Bros.</title>
  <script>
    var moto;
    jack2d(['World', 'Moto', 'CanvasViewport', 'SpriteLayer', 'Background'],
      function(World, Moto, CanvasViewport, SpriteLayer, Background) {
        'use strict';

        moto = Moto();
        moto.loadSpriteSheet('img/miyamoto.png');

        World
          .setWorldBounds(500)
          .addObject(moto);

        SpriteLayer.addSprite(moto);

        CanvasViewport
          .el('#viewport')
          .setViewportWidth(500)
          .setViewportHeight(500)
          .addLayer(Background)
          .addLayer(SpriteLayer);
      }
    );
  </script>
</head>
<body>
  <canvas id="viewport" width="500" height="500"></canvas>
</body>
</html>
