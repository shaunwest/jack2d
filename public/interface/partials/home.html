<div class="page">
    <h2>HOME</h2>
    <div class="options">
        <ul>
            <li>Current Level:
                <form>
                    <select id="levelSelect">
                        <option>Level 1</option>
                        <option>Add New Level</option>
                    </select>
                </form>
            </li>
            <li><a href="#">Delete this level</a></li>
            <li><a href="#">Rename this level</a></li>
        </ul>
    </div>

    <div class="tiles">
        <form>
            <label for="tileSetSelect">Tile Set</label>
            <select id="tileSetSelect">
                <option>New Tile Set</option>
                <option>Set 1</option>
                <option>Set 2</option>
            </select>
            <a href="#">Delete current tile set</a>
        </form>
        <div>
            <r2d-tileselector class="tileSelector"></r2d-tileselector>
        </div>
    </div>

    <div class="level">
        <form>
            <label for="backgroundColor">Background Color</label>
            <input id="backgroundColor" type="text">
        </form>
        <r2d-leveleditor class="levelEditor" r2d-enabled="editorEnabled"></r2d-leveleditor>
    </div>
</div>
