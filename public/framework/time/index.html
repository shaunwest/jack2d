<!DOCTYPE html>
<html>
<head>
  <title>Time Keeping</title>
  <script src="../../bower-components/jquery/dist/jquery.min.js"></script>
  <script src="../../js/jack2d.js"></script>
  <script>
    $(document).ready(function() {
      'use strict';

      var $fps = $('#fps'),
        $elapsed = $('#elapsed'),
        $unRegister = $("#unregister");

      jack2d(['chrono'], function(chrono) {
        var chronoId = chrono.register(function(elapsed) {
          $fps.text(chrono.getFps());
          $elapsed.text(elapsed);
        });

        chrono.start();

        $unRegister.on('click', function() {
          chrono.unRegister(chronoId);
        });
      });
    });
  </script>
</head>
<body>
FPS: <span id="fps"></span>
Elapsed: <span id="elapsed"></span>
<button id="unregister">Un-register Callback</button>
</body>
</html>
