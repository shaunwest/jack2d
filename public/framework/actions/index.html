<!DOCTYPE html>
<html>
<head>
  <title>Actions Demo</title>
  <style>
    div {width:100px; height:100px; background:#008800; margin:5px;}
  </style>
  <script src="../../js/jack2d.js"></script>
  <script>
    var myActionObj;
    jack2d(['obj', 'ActionObject', 'input', 'doc'], function(Obj, ActionObject, Input, Doc) {
      'use strict';

      myActionObj = Obj.clone(ActionObject);

      Doc.onDocumentReady().then(function() {
        myActionObj.
          action('left', {key: Input.LEFT, element: Doc.el('#leftButton')}, function() {
            console.log('left!');
          }).
          action('right', {key: Input.RIGHT, element: Doc.el('#rightButton')}, function() {
            console.log('right!');
          }).
          action('up', {key: Input.UP, element: Doc.el('#upButton')}, function() {
            console.log('up!');
          }).
          action('down', {key: Input.DOWN, element: Doc.el('#downButton')}, function() {
            console.log('down!');
          });
      });
    });
  </script>
</head>
<body>
<div id="upButton">UP</div>
<div id="leftButton">LEFT </div>
<div id="rightButton">RIGHT</div>
<div id="downButton">DOWN</div>
</body>
</html>
