<!DOCTYPE html>
<html>
<head>
  <title>Keys</title>
  <script src="../../js/jack2d.js"></script>
  <script>
    jack2d(['input', 'elementFactory'], function(input, elFactory) {
      'use strict';

      var inputId = input.onInputUpdate(function(inputs, ended) {
        if(inputs[input.LEFT]) {
          console.log('left!');
        } else if(ended[input.LEFT]) {
          console.log('not left!');
        }

        if(inputs[input.RIGHT]) {
          console.log('right!');
        } else if(ended[input.RIGHT]) {
          console.log('not right!');
        }

        if(inputs[input.INTERACT]) {
          console.log('interact!');
        } else if(ended[input.INTERACT]) {
          console.log('not interact!');
        }
        console.log('--------------');
      });


      elFactory('#killInput').onInteract(function() {
        input.cancelOnInputUpdate(inputId);
      });
    });
  </script>
</head>
<body>
Hit the left arrow or touch/click and check the console.
<div id="killInput">Click me to kill input</div>
</body>
</html>
