<!DOCTYPE html>
<html>
<head>
  <title>Func Demo</title>
  <script src="../../js/jack2d.js"></script>
  <script>
    jack2d(['func'], function(func) {
      'use strict';

      /** PARTIAL **/
      function list() {
        return Array.prototype.slice.call(arguments);
      }

      console.log(list(1, 2, 3));

      var leadingThirtySevenList = func.partial(list, 37);

      console.log(leadingThirtySevenList());
      console.log(leadingThirtySevenList(1, 2, 3));


      /** WRAP **/
      var hello = function(name) {
        return "hello: " + name;
      };

      hello = func.wrap(hello, function(func) {
        return "before, " + func("moe") + ", after";
      });

      console.log(hello());
    });
  </script>
</head>
<body>

</body>
</html>
