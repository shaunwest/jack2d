<!DOCTYPE html>
<html>
<head>
  <title>Image Renderer Demo</title>
  <style>
    #renderer {
      width: 512px;
      height: 512px;
      background: black;
    }
  </style>
  <script src="../../js/jack2d.js"></script>
  <script>
    jack2d.element('Renderer', ['Image', 'ImageRenderer', 'obj', 'Viewport'],
      function(Image, ImageRenderer, Obj, Viewport) {
        'use strict';

        var img = Image('img/detroit.jpg');

        ImageRenderer
          .el(this)
          .setViewport(Obj.merge({
            x: 0,
            y: 0,
            width: 256,
            height: 256
          }, Viewport()))
          .setImage(img);
      });
  </script>
</head>
<body>
<canvas data-jack2d="Renderer" id="renderer" width="512" height="512"></canvas>
</body>
</html>
