<!DOCTYPE html>
<html>
<head>
  <title>Sprite</title>
  <style>
    #viewport { background-color: #92B7B3; }
  </style>
  <script src="../../js/jack2d.js"></script>
  <script>
    var Flow = jack2d('Flow'),
      Helper = jack2d('helper');

    var x = 0;

    var flowObject = Flow('spriteAnimation', 5)
      .get(function(spriteAnimation) {
        spriteAnimation.x = x+=55;
        spriteAnimation.y = 0;
      })
      .loadSpriteSheet('img/miyamoto.png')
      .startAnimations()
      .get(function(spriteAnimation) {
        spriteAnimation.playSequence(Helper.rand(2))
      })
      .next('SpriteLayer')
      .getLast(function(sprite) {
        this.addSprite(sprite);
      })
      .next('CanvasViewport')
      .el('#viewport')
      .setViewportWidth(300)
      .setViewportHeight(300)
      .set('hasBorder', true)
      .getLast(function(layer) {
        this.addLayer(layer);
      });
  </script>
</head>
<body>
  <canvas id="viewport" width="500" height="500"></canvas>
</body>
</html>
