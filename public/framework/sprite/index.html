<!DOCTYPE html>
<html>
<head>
  <title>Sprite</title>
  <script src="../../js/jack2d.js"></script>
  <script>
    var Flow = jack2d('Flow'),
      Helper = jack2d('helper');

    var flowObject = Flow('spriteAnimation', 5)
      .each(function(spriteAnimation) {
        spriteAnimation.x = Helper.rand(300);
        spriteAnimation.y = 0;
      })
      .loadSpriteSheet('img/miyamoto.png')
      .startAnimations()
      .each(function(spriteAnimation) {
        spriteAnimation.playSequence(Helper.rand(2))
      })
      .next('SpriteLayer')
      .setLayerWidth(500)
      .setLayerHeight(500)
      .addSprites(Flow.last)
      .next('CanvasViewport')
      .el('#viewport')
      .addLayer(Flow.lastOne);
  </script>
</head>
<body>
  <canvas id="viewport" width="500" height="500"></canvas>
</body>
</html>
