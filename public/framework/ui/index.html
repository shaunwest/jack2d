<!DOCTYPE html>
<html>
<head>
  <title>UI Demo</title>
  <style>
    #hotSpot {width: 100px; height: 100px; background: lightseagreen;}
  </style>
  <script src="../../js/jack2d.js"></script>
  <script>
    jack2d(['obj', 'elementFactory', 'hotspot'], function(obj, $el, hotspot) {
      var myHotSpot = obj.create(hotspot);

      // Invisible Hot Spot
      myHotSpot.
        setLeft(0).setTop(100).setRight(200).setBottom(400).
        onInteract(function(inputs) {
          console.log('My Hot Invisible Spot!');
        }).onInteractEnd(function(inputs) {
          console.log('My Hot Invisible Spot Ended!');
        });

      // Hot Spot on a div
      $el('#hotSpot').
        onInteract(function(inputs) {
          console.log('My Hot Spot!');
        }).onInteractEnd(function(inputs) {
          console.log('My Hot Spot Ended!');
        });
    });
  </script>
</head>
<body>
<div id="hotSpot">
  My Hot Spot
</div>
</body>
</html>
