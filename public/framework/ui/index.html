<!DOCTYPE html>
<html>
<head>
  <title>UI Demo</title>
  <style>
    #hotSpot {width: 100px; height: 100px; background: lightseagreen;}
  </style>
  <script src="../../js/jack2d.js"></script>
  <script>
    jack2d(['elementFactory'], function($el) {
      $el('#hotSpot').
        onInteract(function(inputs, ended) {
          if(!ended) {
            console.log('My Hot Spot!');
          }
        });
    });
  </script>
</head>
<body>
<div id="hotSpot">
  My Hot Spot
</div>
</body>
</html>
