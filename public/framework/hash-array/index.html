<!DOCTYPE html>
<html>
<head>
  <title>Hash Array</title>
  <script src="../../js/jack2d.js"></script>
  <script>
    'use strict';

    var HashArray = jack2d('HashArray');
    var ha = new HashArray();
    ha.add('a', 'one');
    ha.add('b', 'two');
    ha.add('c', 'three');
    print(ha);
    console.log(ha.idMap);

    ha.remove('b');
    print(ha);

    console.log(ha.get('b'));
    console.log(ha.get('c'));
    console.log(ha.idMap);

    ha.add('d', 'four');
    console.log(ha.get('d'));
    console.log(ha.idMap);
    print(ha);

    ha.add('d', 'fourth');
    console.log(ha.get('d'));

    ha.removeAll();
    console.log(ha.idMap);
    console.log(ha.items);

    function print(ha) {
      console.log(ha.items.join(', '));
    }
  </script>
</head>
<body>
Output in console
</body>
</html>
