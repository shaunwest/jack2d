<!DOCTYPE html>
<html>
<head>
  <title>Level Editor Tile Set</title>
  <script src="../../bower-components/jquery/dist/jquery.min.js"></script>
  <script src="../../js/jack2d.js"></script>
  <script src="../../js/jack2d-editor.js"></script>
  <script src="js/demo.js"></script>
  <script>
    $(document).ready(function() {
      jack2d('demo.tileSet').getTileSet().then(function(data) {
        data.tileSet.getTileGroup('1').forEach(function(tile) {
          $('body').append(tile);
        });
      });
    });
  </script>
</head>
<body>
</body>
</html>
