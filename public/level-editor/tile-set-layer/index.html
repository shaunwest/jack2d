<!DOCTYPE html>
<html>
<head>
  <title>Level Editor Tile Layer</title>
  <script src="../../bower-components/jquery/dist/jquery.min.js"></script>
  <script src="../../js/jack2d.js"></script>
  <script>
    jack2d.ready([
      'http', 'editor.tileSetFactory', 'editor.tileLayer', 'helper'],
      function(http, tileSetFactory, tileLayer, helper) {
        http.get('../../data/demo-config.json').
          error(function(statusText, status) {
            helper.log('Error: ' + status + ': ' + statusText);
          }).
          ready(function(config) {
            tileSetFactory.get(config.tileSets[0].sources).ready(function(tileSet) {
              var layer = tileLayer.createLayer(16, tileSet, config.levels[0].layers[0].data);
              tileLayer.writeToCanvas(layer, $('canvas')[0]);
            });
          });
    });
  </script>
</head>
<body>
<canvas></canvas>
</body>
</html>
