<!DOCTYPE html>
<html>
<head>
  <title>Level Editor Tile Layer</title>
  <script src="../../bower-components/jquery/dist/jquery.min.js"></script>
  <script src="../../js/jack2d.js"></script>
  <script src="js/demo.js"></script>
  <script>
    $(document).ready(function() {
      jack2d('demo.tileSetLayer').
        getTileLayers().ready(function(tileLayer1, tileLayer2) {
          $('#layer1')[0].getContext('2d').drawImage(tileLayer1.canvas, 0, 0);
          $('#layer2')[0].getContext('2d').drawImage(tileLayer2.canvas, 0, 0);
          $('#tile1')[0].getContext('2d').drawImage(tileLayer1.getTileByPixels(64, 64), 0, 0);
          $('#tile2')[0].getContext('2d').drawImage(tileLayer2.getTile(0, 7), 0, 0);
      });
    });
  </script>
  <style>
    canvas { background: red; }
  </style>
</head>
<body>
  Layer 1: <canvas id="layer1" width="128" height="128"></canvas>
  Layer 2: <canvas id="layer2" width="128" height="128"></canvas>
  getTileByPixels: <canvas id="tile1" width="16" height="16"></canvas>
  getTile: <canvas id="tile2" width="16" height="16"></canvas>
</body>
</html>
